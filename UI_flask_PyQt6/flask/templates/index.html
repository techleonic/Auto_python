<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="container mx-7">
    <h1>Volume Calculator</h1>
    <p>Enter the three dimensions to get the volume</p>
    <form method='POST' class="modal-sm">
        <div class="input-group " ><input class="form-control" placeholder="First Dimension" value="{{dim_1}}" name="first_dim" type="text"></div>
        <div class="input-group"><input class="form-control" placeholder="Second Dimension" value="{{dim_2}}" name="second_dim" type="text"></div>
        <div class="input-group"><input class="form-control" placeholder="Third Dimension" value="{{dim_3}}" name="third_dim" type="text"></div>
        <p>{{output}}</p>
        <button class="btn btn-warning">Calculate</button>
    </form>
</div>
